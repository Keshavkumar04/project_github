<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub API</title>

    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="https://cdn.goodmorningtech.news/website/landing-page/landing-img.svg"
          alt=""
        />
      </div>

      <div class="content">
        <h1 class="title">GitFinder</h1>
        <p class="description">Find the github accounts</p>
        <div>
          <div>
            <form id="gitHubForm">
              <div>
                <input
                  id="usernameInput"
                  type="text"
                  name="username"
                  placeholder="GitHub Username"
                  required
                />
                <button type="submit" value="Submit">Search</button>
              </div>
            </form>
            <div id="errorSection" class="error-section" style="display: none">
              <p id="errorMessage" class="error-message">
                User not found. Please check the username and try again.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <img id="useravatar" src="" alt="User Avatar" />
      <h1 id="username"></h1>
      <p class="visitgithub"><a href="" id="userlink">Visit</a></p>
      <input
        type="text"
        id="filterInput"
        placeholder="Type to filter repositories"
      />
    </div>
    <div id="loader" class="loader">
      <div
        class="absolute inset-0 flex items-center justify-center bg-slate-200-backdrop"
      >
        <div class="loaders"></div>
      </div>
    </div>

    <ul id="userRepos"></ul>
    <button class="loadMoreButton" id="loadMoreButton">
      Load More Repositories
    </button>

    <script src="app.js"></script>
  </body>
</html>
